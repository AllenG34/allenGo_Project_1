<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
 <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <div class="box">
            <div class="square right-border bottom-border" id="0"></div>
            <div class="square right-border bottom-border" id="1"></div>
            <div class="square bottom-border" id="2"></div>
            <div class="square right-border bottom-border" id="3"></div>
            <div class="square right-border bottom-border" id="4"></div>
            <div class="square bottom-border" id="5"></div>
            <div class="square right-border" id="6"></div>
            <div class="square right-border" id="7"></div>
            <div class="square " id="8"></div>
        </div>
        <button class='reset' id="resetBtn">Reset</button>
        <div id="results"></div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
